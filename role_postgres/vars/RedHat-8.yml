---

__postgresql_version: "13"
__postgresql_data_dir: "/var/lib/pgsql/13/data"
__postgresql_bin_path: "/usr/pgsql-13/bin"
__postgresql_config_path: "/var/lib/pgsql/13/data"
__postgresql_daemon: postgresql-13
__postgresql_repo: "https://download.postgresql.org/pub/repos/yum/reporpms/EL-8-x86_64/pgdg-redhat-repo-latest.noarch.rpm"
__postgresql_repo_name: "postgresql_repo"
__postgresql_enablerepo: ""
__postgresql_packages:
  - postgresql13
  - postgresql13-server

__postgresql_unix_socket_directories_mode: '0755'
postgresql_python_library: python3-psycopg2